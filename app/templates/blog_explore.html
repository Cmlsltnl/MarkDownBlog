{% extends "blog_base.html" %}

{% block inner_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="panel panel-default">
                <div class="panel-heading">Last Registered Users</div>
                <div class="panel-content">
                    <ul class="nav nav-pills nav-stacked">
                    {% for latest in latest_users %}
                    <li><a href="{{ url_for('blog.index', user_slug=latest.blog_slug) }}">{{ latest.username }}</a></li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
