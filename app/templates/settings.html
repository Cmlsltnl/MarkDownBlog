{% from "helpers.html" import render_field %}
{% extends "blog_base.html" %}

{% block inner_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form method="post" action="">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Create a new post for your blog.
                    </div>
                    <div class="panel-body">
                        {{ form.hidden_tag() }}
                        {{ render_field(form.blog_title) }}
                        {{ render_field(form.blog_description) }}
                        {{ render_field(form.blog_image) }}
                        <button class="btn btn-lg btn-primary btn-block" name="btn" type="submit" value="{{ form._prefix }}btn">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
